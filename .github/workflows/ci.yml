name: MLOps Stock Prediction CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

    - name: Run feature tests
      run: |
        python -m pytest tests/ -v --tb=short

    - name: Generate CML report
      run: |
        echo "# ðŸ“Š MLOps Stock Prediction Pipeline Report" > report.md
        echo "" >> report.md
        echo "## ðŸŽ¯ Model Performance Summary" >> report.md
        echo "" >> report.md
        
        if [ -f metrics_v0.json ]; then
          echo "### ðŸ“ˆ Version 0 Results (AARTIIND + ABCAPITAL)" >> report.md
          echo '```json' >> report.md
          cat metrics_v0.json >> report.md
          echo '```' >> report.md
          echo "" >> report.md
        fi
        
        if [ -f metrics_v1.json ]; then
          echo "### ðŸ“ˆ Version 1 Results (All 5 Stocks)" >> report.md
          echo '```json' >> report.md
          cat metrics_v1.json >> report.md
          echo '```' >> report.md
          echo "" >> report.md
        fi
        
        echo "## âœ… Test Results" >> report.md
        python -m pytest tests/ --tb=short >> report.md || true

    - name: Upload report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: cml-report
        path: report.md
